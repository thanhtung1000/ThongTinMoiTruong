        <div class="col-md-4">
          <label class="form-label">Tá»« ngÃ y</label>
          <input type="date" id="fromDate" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Äáº¿n ngÃ y</label>

      <div class="table-responsive">

              <th>ID</th><th>TÃªn</th><th>Thá»i gian</th><th>Nhiá»‡t Ä‘á»™</th><th>Äá»™ áº©m</th><th>GiÃ³</th><th>Ãp suáº¥t</th>
            </tr>

          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div id="stats"></div>
    </div>
  </div>

  <script>
    let allData = [];

    async function loadAllData() {
      try {
        const res = await fetch("http://localhost:5000/data?station=all&from=2000-01-01T00:00:00&to=2100-12-31T23:59:59");
        const data = await res.json();
        allData = data;
        renderTable(data);
      } catch (error) {
        console.error("Lá»—i khi táº£i dá»¯ liá»‡u:", error);
      }
    }

    function renderTable(dataArray) {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";
      dataArray.forEach(d => {
        const time = new Date(d.Time);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.ID || "-"}</td>
          <td>${d.Name}</td>
          <td>${time.toLocaleString()}</td>
          <td>${d.Temperature}</td>
          <td>${d.Humidity}</td>
          <td>${d.Wind}</td>
          <td>${d.Pressure}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.trim().toLowerCase();
      const filtered = allData.filter(d => d.Name.toLowerCase().includes(keyword));
      renderTable(filtered);
    });

    document.getElementById("filterForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("stationName").value.trim();
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;

      try {
        const res = await fetch(`http://localhost:5000/data?station=${name}&from=${from}T00:00:00&to=${to}T23:59:59`);
        const data = await res.json();
        renderTable(data);

        let tempSum = 0, humidityMax = 0;
        data.forEach(d => {
          tempSum += d.Temperature;
          humidityMax = Math.max(humidityMax, d.Humidity);
        });

        const stats = document.getElementById("stats");
        if (data.length > 0) {
          stats.innerHTML = `
            <div class="alert alert-info mt-4">
              ğŸ“Š <strong>${name}</strong> tá»« <strong>${from}</strong> Ä‘áº¿n <strong>${to}</strong><br>
              Trung bÃ¬nh nhiá»‡t Ä‘á»™: <strong>${(tempSum / data.length).toFixed(2)}Â°C</strong><br>
